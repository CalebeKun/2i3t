<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação de Segundo Grau</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/grau2.css">
</head>

<body>
    <section class="segundo_grau">

        <div>
            <select name="" id="">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="variavel" type="text"><span>x <sup>2</sup></span>

           <div>
            <select name="sinal_a" id="sinal_a" onchange="set_sinal_a()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" id="valor_a"> <span>x<sup>2</sup></span>

            <select name="sinal_b" id="sinal_b" onchange="set_sinal_b()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" id="valor_b"> <span>x</span>

            <select name="sinal_c" id="sinal_c" onchange="set_sinal_c()">
                <option selected value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="entrada" type="number" id="valor_c"> <span> = 0</span>
 </div>
        </div>

        <div>
            <span id="delta">&Delta; = </span>
        </div>
        <div>
            <span id="x1">x <sub>1</sub></span>
            <span id="x2">x <sub>2</sub></span>
        </div>
    </section>
</body>

</html>
